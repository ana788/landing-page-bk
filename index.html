<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@500;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK - Cupons - Codeboost</title>
    <link rel="stylesheet" href="./scss/main.css" />
</head>

<body>
    <header>
        <div class="container">
            <a href="#">
                <img src="./assets/img/logo.svg" alt="Logo Burguer King" />
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img src="./assets/img/icon-register.svg" alt="Cadastre-se" />
                            <span>Cadastre-se</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/img/heart.svg" alt="Favoritos" />
                            <span>Favoritos</span>
                        </a>
                    </li>
                </ul>
                <button>
                    <img src="./assets/img/icon-menu.svg" alt="Menu" />
                </button>
            </nav>
        </div>

    </header>

    <section class="s-hero">
        <div class="container">
            <div class="left-container">
                <h3>01 combo</h3>
                <img src="assets/img/whopper.svg" alt="Hamburguer Whopper"/>
                <div class="value">
                    <div>
                        <h2>R$19,90</h2>
                        <span>1 Whopper + 1 Batata média  + 1 free refill</span>
                    </div>
                    <button>quero pra já</button>
                </div>
            </div>
            <div class="right-container">
                <img src="./assets/img/grelhado-no-fogo.png" alt=""/>
                <div class="images">
                    <img src="./assets/img/pepsi.png" id="refri" alt=""/>
                    <img src="./assets/img/whopper.png" id="hamburguer" alt=""/>
                    <img src="./assets/img/fritas.png" id="fritas" alt=""/>
                    <img src="./assets/img/logo-bk.svg" id="logo-bk" alt="Logo do Burguer King"/>
                </div>
                <div class="offer">
                    <p>
                        <img src="./assets/img/icon-calendar.svg" alt="ícone">
                        Promoção válida até: 
                        <strong>10/09/19</strong></p>
                </div>
            </div>
        </div>
    </section>

    <section class="s-offers">
        <div class="container">
            <div class="left-container">
                <div>
                    <h3>Faça login e descubra</h3>
                    <h2>OFERTAS EXCLUSIVAS</h2>
                </div>
                <img src="./assets/img/arrow-double.svg" alt=""/>
            </div>
            <button>
                <img src="./assets/img/facebook.svg" alt="">
                <span>Cadastre-se pelo facebook</span>
            </button>
        </div>
    </section>
</body>

</html>
